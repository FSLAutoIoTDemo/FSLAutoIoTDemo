<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Freescale Automotive IoT Demo</title>
		
		<!-- Initalises the viewport for responsive layout -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Master style sheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<!-- Roboto fonts -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300" />
	</head>


	<body id="vd-page">
		<!-- JQuery -->
		<script src="js/jquery-1.11.2.min.js"></script>

		<!-- Google Charts -->
	    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<!-- Google Maps API -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		



		<!-- Master site javascript file -->
		<script src="js/base.min.js"></script>

		<!--- Contains all of the content + nav to be shown -->	
		<div class="container clearfix">

			<header class="headBar"><h1>Consumer Use Case: ????</h1></header>

			<!-- Navigation bar (top or left) -->
			<nav class="navBar">
				<ul class="navigation">
					<li id="navSelectBut" class="navSelect"> <h1 id="navVehStatus">Select Vehicle</h1>
						<ul id="navSubMenu" class="subNav">
							<li class="navMenuItem" id="navDemo"><a href="vd.html?vid=100"><h2>Demo</h2></a></li>
							<li class="navMenuItem" id="navA"><a href="vd.html?vid=1"><h2>Live A</h2></a></li>
							<li class="navMenuItem" id="navB"><a href="vd.html?vid=2"><h2>Live B</h2></a></li>
							<li class="navMenuItem" id="navC"><a href="vd.html?vid=3"><h2>Live C</h2></a></li>
							<li class="navMenuItem" id="navD"><a href="vd.html?vid=4"><h2>Live D</h2></a></li>
							<li class="navMenuItem" id="navE"><a href="vd.html?vid=5"><h2>Live E</h2></a></li>
							<li class="navMenuItem" id="navF"><a href="vd.html?vid=6"><h2>Live F</h2></a></li>
						</ul>
					</li>
					<div class="navMenuStatus"><h1 id="navMenuStatusText"></h1></div>
					<li id="navHome">
						<a href="index.html"><img class="navHomeImg" src="imgs/home.svg"></a>
					</li>
				</ul>
			</nav>

			<!-- Main content (tiles) -->
			<main role="main">

				<!-- Collection of all the tile sections -->
				<article class="content">

					<!-- Tiles begin here... -->
					<section class="singleTile" id="cons-info">
						<h1 class="tileTitle">Info</h1>  
						<p> Some text </p>
					</section>

					<section class="singleTile" id="cons-twit">
						<h1 class="tileTitle">Map</h1>  
						<p> Twitter Spoof</p>
					</section>

					<section class="singleTile" id="cons-Map">
						<h1 class="tileTitle">Map</h1>  
						<div id="vd-Map-obj" />
					</section>

					<section class="singleTile" id="cons-DriverCam">
						<h1 class="tileTitle">Driving Now</h1>
						<img id="vd-DriverCam-img" class="resizeImgSingle" src="imgs/fill.svg">
					</section>
										
					<section class="singleTile stackParent" id="cons-prof">
						<h1 class="tileTitle">Profile</h1>
						<p class="stackTop dataH2" id="cons-Speed-data" >--</p>
						<p class="stackTop dataH2" id="cons-Accel-data" >--</p>
						<p class="stackTop dataH2" id="cons-Music-data" >--</p>
					</section>

					<section class="doubleTile stackParent" id="cons-insur">
						<h1 class="tileTitle">Insurance Quote</h1>
						<div id="cons-Insur-obj">Graph Here</div>
						<p class="stackTop dataH1" id="cons-insur-lowlimittext">100</p>
					</section>

					<section class="singleTile stackParent" id="cons-speed">
						<h1 class="tileTitle">Speed Limit</h1>
						<div id="cons-speedLimit-obj">Graph Here</div>
						<p class="stackTop dataH1" id="cons-SpeedLimit-data">--</p>
					</section>					
				</article>
			</main>
		</div>
	</body>

</html>
