<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Freescale Automotive IoT Demo</title>
		
		<!-- Initalises the viewport for responsive layout -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Master style sheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css" >
		<link href='http://fonts.googleapis.com/css?family=Roboto:500,300' rel='stylesheet' type='text/css'>
	</head>

	<body>
		
		
		<!--- Contains all of the content + nav to be shown -->	
		<div class="container clearfix">

			<header class="headBar"><h1>Vehicle Dashboard</h1></header>

			<!-- Navigation bar (top or left) -->
			<nav class="navBar">
				<h1>Select Vehicle </h1>
				<!-- <a href="#?????">Nav Element</a> -->
			</nav>

			<!-- Main content (tiles) -->
			<main role="main">

				<!-- Collection of all the tile sections -->
				<article class="content">

					<!-- Tiles begin here... -->
					<section class="doubleTile" id="vd-Map">
						<h1 class="tileTitle">Map</h1>  
						<div id="vd-Map-obj"><img src="imgs/fill.jpg"/></div>
					</section>

					<section class="doubleTile" id="vd-RoadCam">
						<h1 class="tileTitle">Road View</h1>
						<img src="img/road.jpg">
					</section>
										
					<section class="singleTile" id="vd-Speed">
						<h1 class="tileTitle">Speed</h1>
						<p>Dial here</p>
						<p>25</p>
						<p>mph</p>
					</section>

					<section class="singleTile" id="vd-Accel">
						<h1 class="tileTitle">Acceleration</h1>
						<p>0.6</p>
						<p>G's</p>
					</section>

					<section class="singleTile" id="vd-DriverCam">
						<h1 class="tileTitle">Driving Now</h1>
						<img src="img/road.jpg">
					</section>

					<section class="singleTile" id="vd-Heart">
						<h1 class="tileTitle">Heart Rate</h1>
						<p>83</p>
						<p>bpm</p>
					</section>
				</article>
			</main>
		</div>
	</body>

</html>
