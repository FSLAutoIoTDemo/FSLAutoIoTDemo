<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Freescale Automotive IoT Demo</title>
		
		<!-- Initalises the viewport for responsive layout -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Master style sheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<!-- Roboto fonts -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300" />
	</head>


	<body id="stress-page">
		<!-- JQuery -->
		<script src="js/jquery-1.11.2.min.js"></script>

		<!-- Google Charts -->
	    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<!-- Google Maps API -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		



		<!-- Master site javascript file -->
		<script src="js/base.min.js"></script>

		<!--- Contains all of the content + nav to be shown -->	
		<div class="container clearfix">

			<header class="headBar"><h1>Smart City Use Case: Stressful Street</h1></header>

			<!-- Navigation bar (top or left) -->
			<nav class="navBar">
				<ul class="navigation">
					<li id="navHome">
						<a href="index.html"><img class="navHomeImg" src="imgs/home.svg"></a>
					</li>
				</ul>
			</nav>

			<!-- Main content (tiles) -->
			<main role="main">

				<!-- Second Half of Tiles -->
				<article class="contentHalf">

					<!-- Tiles begin here... -->
					<section class="quadTile" id="stress-map">
						<h1 class="tileTitle">Stress Map</h1>  
						<div id="stress-Map-obj">Map here</div>
					</section>
				</article>

				<!-- Second Half of Tiles -->
				<article class="contentHalf">

					<!-- Tiles begin here... -->
					<section class="singleTile singleTileHalfLayout stress-cam">
						<h1 class="tileTitle">1st Position</h1>  
						<img id="stress-RoadCam1-img" class="resizeImgSingle" src="imgs/fill.svg">
						<p>Some text</p>
					</section>

					<section class="singleTile singleTileHalfLayout stress-cam">
						<h1 class="tileTitle">2nd Position</h1>  
						<img id="stress-RoadCam2-img" class="resizeImgSingle" src="imgs/fill.svg">
						<p>Some text</p>
					</section>

					<section class="singleTile singleTileHalfLayout stress-cam">
						<h1 class="tileTitle">3rd Position</h1>  
						<img id="stress-RoadCam3-img" class="resizeImgSingle" src="imgs/fill.svg">
						<p>Some text</p>
					</section>

					<section class="singleTile singleTileHalfLayout stress-cam">
						<h1 class="tileTitle">4th Position</h1>  
						<img id="stress-RoadCam4-img" class="resizeImgSingle" src="imgs/fill.svg">
						<p>Some text</p>
					</section>
				</article>
			</main>
		</div>
	</body>

</html>
