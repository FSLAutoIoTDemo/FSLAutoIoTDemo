<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Freescale Automotive IoT Demo</title>
		
		<!-- Initalises the viewport for responsive layout -->
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<!-- Master style sheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Roboto fonts -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300">
	</head>


	<body id="bigd-page">
		<!-- JQuery -->
		<script src="js/jquery-1.11.2.min.js"></script>

		<!-- Google Charts -->
	    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

		<!-- Google Maps API -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		



		<!-- Master site javascript file -->
		<script src="js/base.min.js"></script>

		<!--- Contains all of the content + nav to be shown -->	
		<div class="container clearfix">

			<header class="headBar"><h1>OEM Use Case: Harnessing Big Data in the Auto IoT</h1></header>

			<!-- Navigation bar (top or left) -->
			<nav class="navBar">
				<ul class="navigation">
					<li id="navHome">
						<a href="index.html"><img class="navHomeImg" src="imgs/home.svg"></a>
					</li>
				</ul>
			</nav>

			<!-- Main content (tiles) -->
			<main role="main">

				<!-- First Half of Tiles -->
				<article class="contentHalf">

					<!-- Tiles begin here... -->
					<section class="singleTile singleTileHalfLayout bigd-info">
						<h1 class="tileTitle">Information</h1>  
						<p>Some text about use case</p>
					</section>

					<section class="singleTile singleTileHalfLayout bigd-info">
						<h1 class="tileTitle">Analytics<br>Options</h1>  
						<p>Text about analystics</p>
					</section>

					<section class="singleTile singleTileHalfLayout bigd-event">
						<h1 class="tileTitle">Event<br>Information</h1>  
						<p class="dataH3">Vehicle ID</p><p id="bigd-evt-id">--</p>
						<p class="dataH3">Event Time</p><p id="bigd-evt-time">--</p>
						<p class="dataH3">Speed</p><p id="bigd-evt-speed">--</p>
					</section>

					<section class="singleTile singleTileHalfLayout bigd-event" id="bigd-Map">
						<h1 class="tileTitle">Event Location</h1>  
						<div class="single-Map-obj" id="bigd-Map-obj">Map here</div>
					</section>
					
					

				</article>
				
				<!-- Second Half of Tiles -->
				<article class="contentHalf">
					<!-- Tiles begin here... -->
					<section class="quadTile stackParent" id="bigd-graph">
						<h1 class="tileTitle">Vehicle Fleet G-Forces</h1>  
						<div id="bigd-graph-obj">Graph Here</div>
					</section>
				</article>
			</main>
		</div>
	</body>

</html>
